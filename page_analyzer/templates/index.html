<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+KU5maT/85bF7gnBuSduM3rgdTmZsqTubfpiHCT4vDA0DME" crossorigin="anonymous">

    <title>Анализатор страниц</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Анализатор страниц</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Сайты</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center">Анализатор страниц</h1>
                        <p class="card-text text-center">Бесплатно проверяйте сайты на SEO-пригодность</p>
                        <form>
                            <div class="input-group">
                                <input type="url" class="form-control" placeholder="https://www.example.com" aria-label="URL сайта" aria-describedby="button-addon2">
                                <button class="btn btn-primary" type="submit" id="button-addon2">Проверить</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Footer</span>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js" integrity="sha384-OD3Zjw8A6N76HGQ5PGyWZ7tw4WVJsJ5l5qD4Z85eEMP33SDdYoAar9YmfiPjehtD" crossorigin="anonymous"></script>
</body>
</html>
